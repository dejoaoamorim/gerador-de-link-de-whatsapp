<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Generate Link WhatsApp with link (Gerador de link para WhatsApp com link)</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <!--- CSS --->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--- CSS --->

<body class="text-center">
  
    <form class="form-signin" id="app">
      
  <img class="mb-4" src="http://mountdigital.com.br/wpsite/wp-content/uploads/logo-gerador-de-link-mount.svg" alt="" height="72">

  <h1 class="h3 mb-3 font-weight-normal"><br>Siga os passos:</h1>
      
  <input type="tel" name="phone" v-model="phone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" maxlength="11" class="form-control" placeholder="Número da loja (com DDD)" required autofocus>
   
      <input type="text" v-model="msg" class="form-control semborda" placeholder="Mensagem: Olá! Gostaria de comprar este produto" required>
      
  <input type="text" v-model="linkk" class="form-control" placeholder="Link do produto/serviço (se houver)">
      
    <h1 class="h3 mb-3 font-weight-normal"><br>Clique para copiar:</h1>
        
  <a class="btn btn-primary button1" href="#" role="button"><code>{{ whatsapplink }}</code></a>
      
  <br><p class="mt-5 mb-3 text-muted">&copy; @dejoaoamorim 2025</p>

  </form>

</body>

<!--- JavaScript --->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!--- JavaScript --->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script><script  src="./script.js"></script>

  </body>
  
</html>
